<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask 留言板</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body { padding: 30px; }
        .message-card { margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="mb-4">Flask + MySQL 簡易留言板</h1>

        <!-- 新增留言的表單 -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">留個言吧！</h5>
                <form method="POST" action="/">
                    <div class="mb-3">
                        <label for="username" class="form-label">你的名字：</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">留言內容：</label>
                        <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">送出</button>
                </form>
            </div>
        </div>

        <hr>

        <!-- 顯示所有留言 -->
        <h2>所有留言</h2>
        {% for message in messages %}
            <div class="card message-card">
                <div class="card-body">
                    <h6 class="card-subtitle mb-2 text-muted">
                        <strong>{{ message.username }}</strong> 說：
                    </h6>
                    <p class="card-text">{{ message.content }}</p>
                    <small class="text-muted">時間：{{ message.created_at }}</small>
                </div>
            </div>
        {% else %}
            <p>目前沒有任何留言，快來搶頭香！</p>
        {% endfor %}
    </div>

</body>
</html>
