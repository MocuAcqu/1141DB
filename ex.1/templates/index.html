{% extends 'layout.html' %}
{% block title %}首頁{% endblock %}

{% block content %}
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">留個言吧！</h5>
            <form method="POST">
                <div class="mb-3">
                    <textarea class="form-control" name="content" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">送出</button>
            </form>
        </div>
    </div>

    <hr>
    <h2>所有留言</h2>
    {% for message in messages %}
        <div class="card mb-3">
            <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted">
                    <strong>{{ message.username }}</strong> 說：
                </h6>
                <p class="card-text">{{ message.content }}</p>
                <small class="text-muted">時間：{{ message.created_at.strftime('%Y-%m-%d %H:%M') }}</small>
            </div>
        </div>
    {% else %}
        <p>目前沒有任何留言。</p>
    {% endfor %}
{% endblock %}
